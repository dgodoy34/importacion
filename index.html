<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado con tu nombre y logo -->
    <header>
        <img src="img/tu-logo.png" alt="Logo de Diego" id="logo">
        <h1>DGSHOPIMPORT - Tienda Online</h1>
    </header>

    <h1>Catálogo de Productos</h1>
    <div id="catalogo" class="catalogo"></div>

    <!-- Modal de Imagen -->
<div id="modalImagen" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="imagenAmpliada" src="" alt="Imagen ampliada" style="width: 100%;">
    </div>
</div>


    
    
    <!-- Carrito de Compras -->
<h2>Carrito de Compras</h2>
<div id="carrito" class="carrito"></div>
<div id="total" class="total">Total: $0</div>
<button id="finalizarCompra" onclick="enviarPedidoWhatsApp()">Finalizar Compra</button>
    

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
